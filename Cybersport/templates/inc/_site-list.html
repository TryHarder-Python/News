<div class="col-md-8">
    {% for item in news %}
    <div class="card-mb-3">
        <h5 class="card-header">{{ item.category }}</h5>
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.quote }}.</p>
            <a href="{% url 'news_detail' item.slug %}" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
</div>
{% endfor %}
